    <script>
        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function showSubTab(subTabId) {
            // Hide all sub-tabs in current parent tab
            const parentTab = event.target.closest('.tab-content');
            if (parentTab) {
                parentTab.querySelectorAll('.sub-tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                parentTab.querySelectorAll('.sub-tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            // Show selected sub-tab
            document.getElementById(subTabId).classList.add('active');
            event.target.classList.add('active');
        }

        function timeToSeconds(timeStr) {
            if (!timeStr) return Infinity;
            const str = String(timeStr).trim();
            
            // Format: HH:MM:SS or MM:SS
            const parts = str.split(':');
            if (parts.length === 2) {
                // MM:SS
                return parseInt(parts[0]) * 60 + parseFloat(parts[1]);
            } else if (parts.length === 3) {
                // HH:MM:SS
                return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseFloat(parts[2]);
            }
            return Infinity;
        }

        function filterDataByGender(data, genderFilter) {
            if (!data || data.length === 0 || genderFilter === 'Overall') {
                return data;
            }

            // Find gender column
            let genderIndex = -1;
            if (data[0]) {
                data[0].forEach((cell, index) => {
                    const cellStr = String(cell || '').trim().toLowerCase();
                    if (cellStr === 'gen' || cellStr === 'gender' || cellStr.includes('gen')) {
                        genderIndex = index;
                    }
                });
            }

            if (genderIndex === -1) {
                return data; // If no gender column found, return all data
            }

            // Filter data
            const filteredData = [data[0]]; // Keep header
            const targetGender = genderFilter.toLowerCase();
            
            for (let i = 1; i < data.length; i++) {
                const cellValue = String(data[i][genderIndex] || '').trim().toLowerCase();
                if (cellValue === targetGender || 
                    (targetGender === 'female' && (cellValue === 'f' || cellValue === 'nữ')) ||
                    (targetGender === 'male' && (cellValue === 'm' || cellValue === 'nam'))) {
                    filteredData.push(data[i]);
                }
            }

            return filteredData;
        }

        function calculateRankings(originalData, chiptimeIndex, genderIndex) {
            if (!originalData || originalData.length < 2 || chiptimeIndex < 0) {
                return { overall: {}, byGender: { female: {}, male: {} } };
            }
            
            // Sort all data by chiptime
            const sortedAll = [...originalData.slice(1)].sort((a, b) => {
                const timeA = timeToSeconds(a[chiptimeIndex]);
                const timeB = timeToSeconds(b[chiptimeIndex]);
                return timeA - timeB;
            });
            
            // Calculate overall rankings
            const overallRankings = {};
            sortedAll.forEach((row, index) => {
                const bibIndex = originalData[0].findIndex(h => {
                    const hStr = String(h || '').toLowerCase();
                    return hStr.includes('bib') || hStr.includes('bib');
                });
                const nameIndex = originalData[0].findIndex(h => {
                    const hStr = String(h || '').toLowerCase();
                    return hStr === 'name' || hStr.includes('name');
                });
                
                const key = bibIndex >= 0 ? String(row[bibIndex]) : (nameIndex >= 0 ? String(row[nameIndex]) : index);
                overallRankings[key] = index + 1;
            });
            
            // Calculate rankings by gender
            const femaleRankings = {};
            const maleRankings = {};
            
            if (genderIndex >= 0) {
                const sortedFemale = sortedAll.filter(row => {
                    const gender = String(row[genderIndex] || '').trim().toLowerCase();
                    return gender === 'f' || gender === 'female' || gender === 'nữ';
                });
                
                const sortedMale = sortedAll.filter(row => {
                    const gender = String(row[genderIndex] || '').trim().toLowerCase();
                    return gender === 'm' || gender === 'male' || gender === 'nam';
                });
                
                sortedFemale.forEach((row, index) => {
                    const bibIndex = originalData[0].findIndex(h => {
                        const hStr = String(h || '').toLowerCase();
                        return hStr.includes('bib') || hStr.includes('bib');
                    });
                    const nameIndex = originalData[0].findIndex(h => {
                        const hStr = String(h || '').toLowerCase();
                        return hStr === 'name' || hStr.includes('name');
                    });
                    
                    const key = bibIndex >= 0 ? String(row[bibIndex]) : (nameIndex >= 0 ? String(row[nameIndex]) : index);
                    femaleRankings[key] = index + 1;
                });
                
                sortedMale.forEach((row, index) => {
                    const bibIndex = originalData[0].findIndex(h => {
                        const hStr = String(h || '').toLowerCase();
                        return hStr.includes('bib') || hStr.includes('bib');
                    });
                    const nameIndex = originalData[0].findIndex(h => {
                        const hStr = String(h || '').toLowerCase();
                        return hStr === 'name' || hStr.includes('name');
                    });
                    
                    const key = bibIndex >= 0 ? String(row[bibIndex]) : (nameIndex >= 0 ? String(row[nameIndex]) : index);
                    maleRankings[key] = index + 1;
                });
            }
            
            return {
                overall: overallRankings,
                byGender: { female: femaleRankings, male: maleRankings }
            };
        }

        // Store metadata for split time calculation
        const tableMetadata = {};

        function createTable(data, tableId, genderFilter = 'Overall', originalData = null, metadata = null, checkpoints = null) {
            // Use original data if provided, otherwise use filtered data
            const dataForRanking = originalData || data;
            
            // Filter data by gender if needed
            let filteredData = filterDataByGender(data, genderFilter);
            
            // Filter metadata by gender if needed
            let filteredMetadata = metadata;
            if (metadata && genderFilter !== 'Overall') {
                filteredMetadata = metadata.filter(item => {
                    if (!item || !item.athlete) return false;
                    const gender = String(item.athlete.gen || '').trim().toLowerCase();
                    const targetGender = genderFilter.toLowerCase();
                    return gender === targetGender || 
                           (targetGender === 'female' && (gender === 'f' || gender === 'nữ')) ||
                           (targetGender === 'male' && (gender === 'm' || gender === 'nam'));
                });
            }
            
            // Store metadata for this table (use filtered metadata)
            if (filteredMetadata) {
                tableMetadata[tableId] = filteredMetadata;
            }
            if (checkpoints) {
                tableMetadata[tableId + '_checkpoints'] = checkpoints;
            }
            
            if (!filteredData || filteredData.length === 0) {
                document.getElementById(tableId).innerHTML = '<p style="text-align: center; padding: 20px;">Không có dữ liệu</p>';
                return;
            }

            // Columns to always hide
            const columnsToHide = ['Age', 'age', 'AGE', 'TagID', 'tagid', 'TAGID', 'Tag Id', 'tag id', 'TAG ID'];
            
            // Columns to show in main view
            const columnsToShow = ['BIB', 'Bib', 'bib', 'Name', 'name', 'NAME', 'Gen', 'gen', 'GEN', 'Gender', 'gender', 
                                   'Distance', 'distance', 'DISTANCE', 'START', 'Start', 'start', 
                                   'CP1', 'cp1', 'CP2', 'cp2', 'CP3', 'cp3', 
                                   'FINISH', 'Finish', 'finish', 
                                   'Chip Time', 'ChipTime', 'chiptime', 'CHIPTIME', 'Chip time'];
            
            const hideIndices = [];
            const showIndices = [];
            let chiptimeIndex = -1;
            const columnMap = {}; // Map column name to index
            
            if (data[0]) {
                data[0].forEach((cell, index) => {
                    const cellStr = String(cell || '').trim();
                    columnMap[cellStr] = index;
                    
                    if (columnsToHide.includes(cellStr)) {
                        hideIndices.push(index);
                    }
                    
                    // Check if column should be shown
                    const shouldShow = columnsToShow.some(col => {
                        const cellLower = cellStr.toLowerCase();
                        const colLower = col.toLowerCase();
                        return cellLower === colLower || cellLower.includes(colLower) || colLower.includes(cellLower);
                    });
                    
                    if (shouldShow && !hideIndices.includes(index)) {
                        showIndices.push(index);
                    }
                    
                    // Find chiptime column (case insensitive)
                    if (cellStr.toLowerCase().includes('chiptime') || cellStr.toLowerCase().includes('chip time')) {
                        chiptimeIndex = index;
                    }
                });
            }

            // Find gender index for ranking calculation
            let genderIndex = -1;
            if (dataForRanking && dataForRanking[0]) {
                dataForRanking[0].forEach((cell, index) => {
                    const cellStr = String(cell || '').trim().toLowerCase();
                    if (cellStr === 'gen' || cellStr === 'gender' || cellStr.includes('gen')) {
                        genderIndex = index;
                    }
                });
            }
            
            // Calculate rankings if we have original data
            let rankings = null;
            if (dataForRanking && chiptimeIndex >= 0 && dataForRanking.length > 1) {
                rankings = calculateRankings(dataForRanking, chiptimeIndex, genderIndex);
                rankingsData[tableId] = rankings;
            }
            
            // Sort filtered data by chiptime if column found
            if (chiptimeIndex >= 0 && filteredData.length > 1) {
                const sortedData = [filteredData[0], ...filteredData.slice(1).sort((a, b) => {
                    const timeA = timeToSeconds(a[chiptimeIndex]);
                    const timeB = timeToSeconds(b[chiptimeIndex]);
                    return timeA - timeB;
                })];
                filteredData = sortedData;
            }
            
            // Find BIB and Name indices for ranking lookup
            let bibIndex = -1;
            let nameIndex = -1;
            if (filteredData[0]) {
                filteredData[0].forEach((cell, index) => {
                    const cellStr = String(cell || '').trim().toLowerCase();
                    if (cellStr.includes('bib')) {
                        bibIndex = index;
                    }
                    if (cellStr === 'name') {
                        nameIndex = index;
                    }
                });
            }

            let html = '<table><thead><tr>';
            
            // Add ranking column header first
            html += '<th>Xếp hạng</th>';
            
            // Create header row (only show selected columns)
            if (data[0]) {
                showIndices.forEach(index => {
                    const cell = data[0][index];
                    html += `<th>${cell || `Cột ${index + 1}`}</th>`;
                });
                html += '</tr></thead><tbody>';
            }

            // Create data rows
            for (let i = 1; i < filteredData.length; i++) {
                const rowId = `row-${tableId}-${i}`;
                const detailId = `detail-${tableId}-${i}`;
                
                // Get key for ranking lookup
                const rowKey = bibIndex >= 0 ? String(filteredData[i][bibIndex]) : 
                              (nameIndex >= 0 ? String(filteredData[i][nameIndex]) : i);
                
                // Get rankings for this person
                let overallRank = '-';
                let genderRank = '-';
                if (rankings) {
                    overallRank = rankings.overall[rowKey] || '-';
                    if (genderIndex >= 0) {
                        const gender = String(filteredData[i][genderIndex] || '').trim().toLowerCase();
                        if (gender === 'f' || gender === 'female' || gender === 'nữ') {
                            genderRank = rankings.byGender.female[rowKey] || '-';
                        } else if (gender === 'm' || gender === 'male' || gender === 'nam') {
                            genderRank = rankings.byGender.male[rowKey] || '-';
                        }
                    }
                }
                
                // Main row (clickable)
                html += `<tr class="expandable" onclick="toggleDetail('${detailId}', this)">`;
                // Add ranking number (always show current filter ranking)
                html += `<td style="text-align: center; font-weight: bold;">${i}</td>`;
                
                // Show only selected columns
                showIndices.forEach(index => {
                    const cellValue = filteredData[i][index] !== null && filteredData[i][index] !== undefined ? filteredData[i][index] : '';
                    html += `<td>${cellValue}</td>`;
                });
                html += '</tr>';
                
                // Detail row (hidden by default)
                html += `<tr id="${detailId}" class="detail-row" style="display: none;">`;
                html += `<td colspan="${showIndices.length + 1}">`;
                html += '<div style="padding: 10px;">';
                html += '<strong style="color: #ff66b3; font-size: 1.1em;">Chi tiết:</strong><br><br>';
                
                // Show rankings if available
                if (rankings && (tableId.includes('table-3') || tableId.includes('table-14'))) {
                    html += `<span class="detail-label">Xếp hạng tổng thể:</span>`;
                    html += `<span class="detail-content"><strong>${overallRank}</strong></span><br>`;
                    if (genderRank !== '-') {
                        html += `<span class="detail-label">Xếp hạng theo giới tính:</span>`;
                        html += `<span class="detail-content"><strong>${genderRank}</strong></span><br><br>`;
                    } else {
                        html += '<br>';
                    }
                }
                
                // Show split times if metadata is available
                const metadata = tableMetadata[tableId];
                const checkpoints = tableMetadata[tableId + '_checkpoints'];
                
                // Find metadata by BIB or Name instead of index
                let athleteMetadata = null;
                if (metadata && checkpoints && Array.isArray(metadata)) {
                    const bibValue = bibIndex >= 0 ? String(filteredData[i][bibIndex] || '').trim() : '';
                    const nameValue = nameIndex >= 0 ? String(filteredData[i][nameIndex] || '').trim() : '';
                    
                    athleteMetadata = metadata.find(item => {
                        if (!item || !item.athlete) return false;
                        const itemBib = String(item.athlete.bib || '').trim();
                        const itemName = String(item.athlete.name || '').trim();
                        
                        // Match by BIB if available, otherwise by Name
                        if (bibValue && itemBib) {
                            return itemBib === bibValue;
                        }
                        if (nameValue && itemName) {
                            return itemName === nameValue;
                        }
                        return false;
                    });
                }
                
                if (athleteMetadata && checkpoints && Array.isArray(checkpoints)) {
                    const times = athleteMetadata.times || {};
                    
                    // Only show split time if we have at least START and one other checkpoint
                    const hasStart = times['START'] !== null && times['START'] !== undefined;
                    const hasOtherCheckpoint = checkpoints.some(cp => cp !== 'START' && times[cp]);
                    
                    if (hasStart && hasOtherCheckpoint) {
                        html += '<strong style="color: #ff66b3; font-size: 1em;">Split Time:</strong><br>';
                        
                        // Calculate and show split times
                        let prevTime = times['START'];
                        checkpoints.forEach((cp) => {
                            if (cp === 'START') {
                                return; // Skip START, it's the starting point
                            }
                            
                            const currentTime = times[cp];
                            if (currentTime && prevTime) {
                                const splitTime = calculateTimeDifference(prevTime, currentTime);
                                html += `<span class="detail-label">${cp}:</span>`;
                                html += `<span class="detail-content"><strong>${splitTime}</strong></span><br>`;
                                prevTime = currentTime;
                            }
                        });
                        
                        // Show total chip time
                        if (times['START'] && times['FINISH']) {
                            const chipTime = calculateTimeDifference(times['START'], times['FINISH']);
                            html += `<span class="detail-label">Chip Time:</span>`;
                            html += `<span class="detail-content"><strong>${chipTime}</strong></span><br>`;
                            
                            // Calculate and show Pace
                            const distanceStr = athleteMetadata.athlete?.distance || '';
                            const distance = parseDistance(distanceStr);
                            if (distance > 0) {
                                const chipTimeInSeconds = (times['FINISH'] - times['START']) / 1000;
                                const pace = calculatePace(chipTimeInSeconds, distance);
                                html += `<span class="detail-label">Pace:</span>`;
                                html += `<span class="detail-content"><strong>${pace}</strong></span><br>`;
                            }
                            html += '<br>';
                        } else {
                            html += '<br>';
                        }
                    }
                }
                
                // Show all columns (except hidden ones)
                if (filteredData[0]) {
                    filteredData[0].forEach((header, index) => {
                        if (!hideIndices.includes(index) && !showIndices.includes(index)) {
                            const headerStr = String(header || '').trim();
                            const cellValue = filteredData[i][index] !== null && filteredData[i][index] !== undefined ? filteredData[i][index] : '';
                            if (headerStr) {
                                html += `<span class="detail-label">${headerStr}:</span>`;
                                html += `<span class="detail-content">${cellValue}</span><br>`;
                            }
                        }
                    });
                }
                html += '</div>';
                html += '</td></tr>';
            }

            html += '</tbody></table>';
            document.getElementById(tableId).innerHTML = html;
        }

        function toggleDetail(detailId, row) {
            const detailRow = document.getElementById(detailId);
            if (detailRow.style.display === 'none') {
                detailRow.style.display = '';
                row.classList.add('expanded');
            } else {
                detailRow.style.display = 'none';
                row.classList.remove('expanded');
            }
        }

        // Store original rankings
        const originalRankings = {};

        function filterTable(tableId, searchId) {
            const searchInput = document.getElementById(searchId);
            const filter = searchInput.value.toLowerCase().trim();
            const table = document.getElementById(tableId);
            
            if (!table) return;
            
            const rows = Array.from(table.querySelectorAll('tbody tr')).filter(row => !row.classList.contains('detail-row'));
            let visibleCount = 0;
            
            // Store original rankings if not already stored
            if (!originalRankings[tableId]) {
                originalRankings[tableId] = {};
                rows.forEach((row, index) => {
                    const firstCell = row.querySelector('td');
                    if (firstCell) {
                        originalRankings[tableId][index] = firstCell.textContent;
                    }
                });
            }
            
            rows.forEach((row, index) => {
                if (filter === '') {
                    // Show row and keep original ranking (don't change it)
                    row.style.display = '';
                } else {
                    // Get all cells in the row
                    const cells = row.querySelectorAll('td');
                    let found = false;
                    
                    cells.forEach(cell => {
                        const cellText = cell.textContent || cell.innerText;
                        const cellLower = cellText.toLowerCase();
                        
                        // Check if search term matches (fuzzy search)
                        if (cellLower.includes(filter)) {
                            found = true;
                        }
                    });
                    
                    if (found) {
                        row.style.display = '';
                        visibleCount++;
                        // Don't update ranking - keep original
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
            
            // Handle detail rows
            const allRows = table.querySelectorAll('tbody tr');
            allRows.forEach(row => {
                if (row.classList.contains('detail-row')) {
                    const prevRow = row.previousElementSibling;
                    if (prevRow && prevRow.style.display === 'none') {
                        row.style.display = 'none';
                    }
                }
            });
            
            // Show message if no results
            const tbody = table.querySelector('tbody');
            if (tbody) {
                let noResultsMsg = tbody.querySelector('.no-results');
                if (visibleCount === 0 && filter !== '') {
                    if (!noResultsMsg) {
                        noResultsMsg = document.createElement('tr');
                        noResultsMsg.className = 'no-results';
                        noResultsMsg.innerHTML = `<td colspan="100%" style="text-align: center; padding: 20px; color: #999;">Không tìm thấy kết quả nào</td>`;
                        tbody.appendChild(noResultsMsg);
                    }
                } else if (noResultsMsg) {
                    noResultsMsg.remove();
                }
            }
        }

        function loadExcelFile(filename, loadingId, errorId, tableId, genderFilter = 'Overall') {
            const loadingDiv = document.getElementById(loadingId);
            const errorDiv = document.getElementById(errorId);
            const tableDiv = document.getElementById(tableId);

            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Không thể tải file: ${filename}`);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });

                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'none';
                    
                    createTable(jsonData, tableId, genderFilter);
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = `Lỗi: ${error.message}`;
                    tableDiv.innerHTML = '';
                });
        }

        // Store data for filtering and ranking calculations
        let race3Data = null;
        let race14Data = null;
        
        // Store rankings for each person
        const rankingsData = {
            'table-3-overall': null,
            'table-3-female': null,
            'table-3-male': null,
            'table-14': null
        };

        // Function to parse datetime string from Firebase
        function parseFirebaseDateTime(dateTimeStr) {
            // Format: "2026-01-19 17:25:05:551"
            const parts = dateTimeStr.split(' ');
            if (parts.length !== 2) return null;
            
            const datePart = parts[0]; // "2026-01-19"
            const timePart = parts[1].split(':').slice(0, 3).join(':'); // "17:25:05"
            
            return new Date(`${datePart}T${timePart}`);
        }

        // Function to calculate time difference in HH:MM:SS format
        function calculateTimeDifference(startTime, endTime) {
            if (!startTime || !endTime) return '';
            const diff = (endTime - startTime) / 1000; // difference in seconds
            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            const seconds = Math.floor(diff % 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Function to calculate Pace (time per km) from time in seconds and distance in km
        function calculatePace(timeInSeconds, distanceInKm) {
            if (!timeInSeconds || !distanceInKm || distanceInKm <= 0) return '';
            const paceInSeconds = timeInSeconds / distanceInKm;
            const minutes = Math.floor(paceInSeconds / 60);
            const seconds = Math.floor(paceInSeconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}/km`;
        }

        // Function to parse distance string to number (e.g., "14.4KM" -> 14.4)
        function parseDistance(distanceStr) {
            if (!distanceStr) return 0;
            const str = String(distanceStr).trim().toUpperCase();
            // Remove "KM" and convert to number
            const numStr = str.replace(/KM$/, '').trim();
            const num = parseFloat(numStr);
            return isNaN(num) ? 0 : num;
        }

        // Function to convert time string (HH:MM:SS) to seconds
        function timeStringToSeconds(timeStr) {
            if (!timeStr) return 0;
            const parts = String(timeStr).split(':');
            if (parts.length === 3) {
                // HH:MM:SS
                return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseInt(parts[2]);
            } else if (parts.length === 2) {
                // MM:SS
                return parseInt(parts[0]) * 60 + parseInt(parts[1]);
            }
            return 0;
        }

        // Function to get earliest time from lines
        function getEarliestTime(lines) {
            if (!lines || typeof lines !== 'object') return null;
            let earliest = null;
            Object.values(lines).forEach(line => {
                if (typeof line === 'string') {
                    const parts = line.split('#');
                    if (parts.length >= 2) {
                        const dateTime = parseFirebaseDateTime(parts[1]);
                        if (dateTime && (!earliest || dateTime < earliest)) {
                            earliest = dateTime;
                        }
                    }
                }
            });
            return earliest;
        }

        // Function to format time as HH:MM:SS
        function formatTime(date) {
            if (!date) return '';
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // Function to convert Firebase data to array format (Excel-like)
        function convertFirebaseDataToArray(firebaseData) {
            if (!firebaseData || !firebaseData.NO_NAME) return null;
            
            const noName = firebaseData.NO_NAME;
            const athletes = noName.Athletes || {};
            
            // Define all possible checkpoints
            const allCheckpoints = ['START', 'CP1', 'CP2', 'CP3', 'FINISH'];
            const checkpointData = {};
            allCheckpoints.forEach(cp => {
                checkpointData[cp] = noName[cp] || {};
            });
            
            // Find which checkpoints have data
            const availableCheckpoints = [];
            allCheckpoints.forEach(cp => {
                const cpData = checkpointData[cp];
                const hasData = Object.keys(cpData).some(tagId => {
                    const lines = cpData[tagId]?.lines || {};
                    return Object.keys(lines).length > 0;
                });
                if (hasData) {
                    availableCheckpoints.push(cp);
                }
            });
            
            // Create header row with only available checkpoints
            const header = ['BIB', 'Name', 'Gen', 'Distance', ...availableCheckpoints, 'Chip Time'];
            
            // Create data rows with checkpoint times and metadata
            const rows = [];
            const rowsMetadata = []; // Store times for split calculation
            
            Object.keys(athletes).forEach(tagId => {
                const athlete = athletes[tagId];
                if (!athlete) return;
                
                // Get times for this athlete
                const times = {};
                availableCheckpoints.forEach(cp => {
                    const lines = checkpointData[cp][tagId]?.lines || {};
                    times[cp] = getEarliestTime(lines);
                });
                
                // Calculate Chip Time (FINISH - START)
                const startTime = times['START'];
                const finishTime = times['FINISH'];
                const chipTime = calculateTimeDifference(startTime, finishTime);
                
                // Create row
                const row = [
                    athlete.bib || '',
                    athlete.name || '',
                    athlete.gen || '',
                    athlete.distance || '',
                    ...availableCheckpoints.map(cp => times[cp] ? formatTime(times[cp]) : ''),
                    chipTime
                ];
                
                rows.push(row);
                
                // Store metadata for split time calculation
                rowsMetadata.push({
                    tagId: tagId,
                    times: times,
                    athlete: athlete
                });
            });
            
            // Filter rows by distance if needed
            const race14Rows = [];
            const race14Metadata = [];
            const race3Rows = [];
            const race3Metadata = [];
            
            rows.forEach((row, index) => {
                if (row[3] === '14.4KM') {
                    race14Rows.push(row);
                    race14Metadata.push(rowsMetadata[index]);
                } else if (row[3] === '3.6KM') {
                    race3Rows.push(row);
                    race3Metadata.push(rowsMetadata[index]);
                }
            });
            
            return {
                race14: {
                    data: [header, ...race14Rows],
                    metadata: race14Metadata,
                    checkpoints: availableCheckpoints
                },
                race3: {
                    data: [header, ...race3Rows],
                    metadata: race3Metadata,
                    checkpoints: availableCheckpoints
                }
            };
        }

        // Function to load data from Firebase
        function loadDataFromFirebase(path, loadingId, errorId, tableId, genderFilter) {
            const loadingDiv = document.getElementById(loadingId);
            const errorDiv = document.getElementById(errorId);
            
            if (!window.firebaseDatabase || !window.firebaseRef || !window.firebaseGet) {
                // Wait for Firebase to initialize
                return new Promise((resolve) => {
                    setTimeout(() => {
                        loadDataFromFirebase(path, loadingId, errorId, tableId, genderFilter).then(resolve);
                    }, 500);
                });
            }
            
            const dataRef = window.firebaseRef(window.firebaseDatabase, path);
            
            return window.firebaseGet(dataRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const firebaseData = snapshot.val();
                        let jsonData = convertFirebaseDataToArray(firebaseData);
                        
                        if (!jsonData || jsonData.length === 0) {
                            throw new Error('Dữ liệu trống');
                        }
                        
                        loadingDiv.style.display = 'none';
                        errorDiv.style.display = 'none';
                        
                        createTable(jsonData, tableId, genderFilter, jsonData);
                        return jsonData;
                    } else {
                        throw new Error('Không tìm thấy dữ liệu');
                    }
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = `Lỗi: ${error.message}`;
                    console.error('Firebase error:', error);
                    throw error;
                });
        }

        // Function to update race name in UI
        function updateRaceName(raceName) {
            console.log('updateRaceName called with:', raceName);
            
            if (raceName && typeof raceName === 'string' && raceName.trim()) {
                // Update page title
                const newTitle = `Kết quả ${raceName}`;
                document.title = newTitle;
                console.log('Page title updated to:', newTitle);
                
                // Update header - try multiple times if element not ready
                const updateHeader = () => {
                    const titleElement = document.getElementById('race-title');
                    if (titleElement) {
                        titleElement.textContent = raceName;
                        console.log('Header updated successfully to:', raceName);
                    } else {
                        console.log('Race title element not found, retrying...');
                        setTimeout(updateHeader, 100);
                    }
                };
                
                updateHeader();
            } else {
                console.log('Invalid race name:', raceName, 'Type:', typeof raceName);
            }
        }

        // Function to load race name from Firebase
        function loadRaceName() {
            console.log('loadRaceName called');
            
            if (!window.firebaseDatabase || !window.firebaseRef || !window.firebaseGet || !window.firebaseOnValue) {
                console.log('Firebase not ready, retrying in 500ms...');
                setTimeout(loadRaceName, 500);
                return;
            }
            
            console.log('Firebase is ready, loading event_name from root nodes...');
            
            // Read all root level nodes - each node name is an event_name
            const rootRef = window.firebaseRef(window.firebaseDatabase, '/');
            
            window.firebaseGet(rootRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const rootData = snapshot.val();
                        const rootKeys = Object.keys(rootData || {});
                        console.log('Root level nodes:', rootKeys);
                        
                        // Use the first node name as event_name
                        if (rootKeys.length > 0) {
                            const firstNodeName = rootKeys[0];
                            console.log('Using first root node as event_name:', firstNodeName);
                            updateRaceName(firstNodeName);
                            
                            // Set up real-time listener for this node
                            const nodeRef = window.firebaseRef(window.firebaseDatabase, firstNodeName);
                            window.firebaseOnValue(nodeRef, (snap) => {
                                // Node name might change, but we'll keep using the first one
                                console.log('Node value changed, but keeping node name as event_name');
                            });
                        } else {
                            console.log('No nodes found at root level');
                        }
                    } else {
                        console.log('Root does not exist');
                    }
                })
                .catch((error) => {
                    console.error('Error reading root nodes:', error);
                });
        }

        // Load data from Firebase when page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Wait for Firebase to initialize
            const checkFirebase = setInterval(() => {
                if (window.firebaseDatabase && window.firebaseRef && window.firebaseGet) {
                    clearInterval(checkFirebase);
                    
                    // Load race name first (with a small delay to ensure Firebase is ready)
                    setTimeout(() => {
                        console.log('Calling loadRaceName after Firebase initialization');
                        loadRaceName();
                    }, 200);
                    
                    // Load all data from Firebase (NO_NAME path)
                    const dataRef = window.firebaseRef(window.firebaseDatabase, 'NO_NAME');
                    window.firebaseGet(dataRef)
                        .then((snapshot) => {
                            if (snapshot.exists()) {
                                const firebaseData = snapshot.val();
                                
                                // Try to get race name from NO_NAME
                                if (firebaseData) {
                                    // First try event_name in NO_NAME
                                    if (firebaseData.event_name) {
                                        console.log('Found event_name in NO_NAME:', firebaseData.event_name);
                                        updateRaceName(String(firebaseData.event_name).trim());
                                    }
                                    // Fallback to other possible fields
                                    else {
                                        const raceName = firebaseData.Event || firebaseData.RaceName || firebaseData.EventName ||
                                                       firebaseData.event || firebaseData.raceName || firebaseData.eventName;
                                        if (raceName) {
                                            const nameStr = typeof raceName === 'string' ? raceName : (raceName.name || raceName.title || JSON.stringify(raceName));
                                            if (nameStr && nameStr.trim()) {
                                                updateRaceName(nameStr.trim());
                                            }
                                        }
                                    }
                                }
                                
                                const convertedData = convertFirebaseDataToArray({ NO_NAME: firebaseData });
                                
                                if (convertedData && convertedData.race14 && convertedData.race3) {
                                    // Load 14.4KM data (TEAM)
                                    race14Data = convertedData.race14.data;
                                    document.getElementById('loading-14').style.display = 'none';
                                    createTable(race14Data, 'table-14', 'Overall', race14Data, 
                                               convertedData.race14.metadata, convertedData.race14.checkpoints);
                                    
                                    // Load 3.6KM data (Cá Nhân)
                                    race3Data = convertedData.race3.data;
                                    document.getElementById('loading-3-overall').style.display = 'none';
                                    document.getElementById('loading-3-female').style.display = 'none';
                                    document.getElementById('loading-3-male').style.display = 'none';
                                    
                                    createTable(race3Data, 'table-3-overall', 'Overall', race3Data,
                                               convertedData.race3.metadata, convertedData.race3.checkpoints);
                                    createTable(race3Data, 'table-3-female', 'Female', race3Data,
                                               convertedData.race3.metadata, convertedData.race3.checkpoints);
                                    createTable(race3Data, 'table-3-male', 'Male', race3Data,
                                               convertedData.race3.metadata, convertedData.race3.checkpoints);
                                } else {
                                    throw new Error('Dữ liệu không hợp lệ');
                                }
                            } else {
                                throw new Error('Không tìm thấy dữ liệu');
                            }
                        })
                        .catch(error => {
                            document.getElementById('loading-14').style.display = 'none';
                            document.getElementById('loading-3-overall').style.display = 'none';
                            document.getElementById('loading-3-female').style.display = 'none';
                            document.getElementById('loading-3-male').style.display = 'none';
                            document.getElementById('error-14').style.display = 'block';
                            document.getElementById('error-14').textContent = `Lỗi: ${error.message}`;
                            document.getElementById('error-3-overall').style.display = 'block';
                            document.getElementById('error-3-overall').textContent = `Lỗi: ${error.message}`;
                            console.error('Firebase error:', error);
                        });
                }
            }, 100);
            
            // Timeout after 10 seconds
            setTimeout(() => {
                clearInterval(checkFirebase);
                if (!window.firebaseDatabase) {
                    console.error('Firebase initialization timeout');
                    document.getElementById('loading-14').style.display = 'none';
                    document.getElementById('loading-3-overall').style.display = 'none';
                    document.getElementById('loading-3-female').style.display = 'none';
                    document.getElementById('loading-3-male').style.display = 'none';
                    document.getElementById('error-14').style.display = 'block';
                    document.getElementById('error-14').textContent = 'Lỗi: Không thể kết nối Firebase';
                }
            }, 10000);
        });
