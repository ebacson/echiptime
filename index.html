<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả ChipTime</title>
    <link rel="icon" type="image/x-icon" href="echiptime.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: white;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
        }

        .table-container::-webkit-scrollbar {
            height: 12px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8f 100%);
        }

        table {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
            white-space: nowrap;
            min-width: 120px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            white-space: nowrap;
            min-width: 120px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        td:hover {
            white-space: normal;
            word-wrap: break-word;
            max-width: none;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:nth-child(even):hover {
            background-color: #f0f0f0;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="EKIDEN logo (2026).PNG" alt="EKIDEN Logo" class="header-logo">
            <h1>QTR EKIDEN 2026</h1>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('race-14')">14.4 KM</button>
            <button class="tab-button" onclick="showTab('race-3')">3.6 KM</button>
        </div>

        <div id="race-14" class="tab-content active">
            <div id="stats-14" class="stats"></div>
            <div class="table-container">
                <div id="loading-14" class="loading">Đang tải dữ liệu...</div>
                <div id="error-14" class="error" style="display: none;"></div>
                <div id="table-14"></div>
            </div>
        </div>

        <div id="race-3" class="tab-content">
            <div id="stats-3" class="stats"></div>
            <div class="table-container">
                <div id="loading-3" class="loading">Đang tải dữ liệu...</div>
                <div id="error-3" class="error" style="display: none;"></div>
                <div id="table-3"></div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function displayStats(data, statsId) {
            const statsDiv = document.getElementById(statsId);
            if (!data || data.length === 0) return;

            const totalParticipants = data.length;
            const stats = {
                'Tổng số VĐV': totalParticipants,
                'VĐV hoàn thành': data.filter(row => {
                    const time = row.find(cell => cell && cell.toString().includes(':'));
                    return time;
                }).length
            };

            statsDiv.innerHTML = Object.entries(stats).map(([label, value]) => `
                <div class="stat-card">
                    <h3>${label}</h3>
                    <div class="value">${value}</div>
                </div>
            `).join('');
        }

        function createTable(data, tableId) {
            if (!data || data.length === 0) {
                document.getElementById(tableId).innerHTML = '<p style="text-align: center; padding: 20px;">Không có dữ liệu</p>';
                return;
            }

            let html = '<table><thead><tr>';
            
            // Create header row
            if (data[0]) {
                data[0].forEach((cell, index) => {
                    html += `<th>${cell || `Cột ${index + 1}`}</th>`;
                });
                html += '</tr></thead><tbody>';
            }

            // Create data rows
            for (let i = 1; i < data.length; i++) {
                html += '<tr>';
                data[i].forEach(cell => {
                    const cellValue = cell !== null && cell !== undefined ? cell : '';
                    html += `<td>${cellValue}</td>`;
                });
                html += '</tr>';
            }

            html += '</tbody></table>';
            document.getElementById(tableId).innerHTML = html;
        }

        function loadExcelFile(filename, loadingId, errorId, tableId, statsId) {
            const loadingDiv = document.getElementById(loadingId);
            const errorDiv = document.getElementById(errorId);
            const tableDiv = document.getElementById(tableId);

            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Không thể tải file: ${filename}`);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });

                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'none';
                    
                    displayStats(jsonData, statsId);
                    createTable(jsonData, tableId);
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = `Lỗi: ${error.message}`;
                    tableDiv.innerHTML = '';
                });
        }

        // Load both files when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadExcelFile('Results_14.4KM.xlsx', 'loading-14', 'error-14', 'table-14', 'stats-14');
            loadExcelFile('Results_3.6KM.xlsx', 'loading-3', 'error-3', 'table-3', 'stats-3');
        });
    </script>
</body>
</html>
