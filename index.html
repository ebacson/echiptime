<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả ChipTime</title>
    <link rel="icon" type="image/x-icon" href="echiptime.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffcce6 0%, #ffb3d9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: white;
            color: #ff66b3;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .sub-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .sub-tab-button {
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            cursor: pointer;
            border-radius: 20px;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .sub-tab-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .sub-tab-button.active {
            background: white;
            color: #ff66b3;
            border-color: white;
        }

        .sub-tab-content {
            display: none;
        }

        .sub-tab-content.active {
            display: block;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
        }

        .table-container::-webkit-scrollbar {
            height: 12px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ffb3d9 0%, #ff99cc 100%);
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff99cc 0%, #ff80b3 100%);
        }

        table {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #ffb3d9 0%, #ff99cc 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
            white-space: nowrap;
            min-width: 120px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            white-space: nowrap;
            min-width: 120px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        td:hover {
            white-space: normal;
            word-wrap: break-word;
            max-width: none;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:nth-child(even):hover {
            background-color: #f0f0f0;
        }

        tr.expandable {
            cursor: pointer;
        }

        tr.expandable:hover {
            background-color: #e8e8ff !important;
        }

        tr.expanded {
            background-color: #f0f0ff !important;
        }

        .detail-row {
            background-color: #f9f9f9 !important;
        }

        .detail-row td {
            padding: 15px;
            border-top: 2px solid #ff99cc;
        }

        .detail-label {
            font-weight: bold;
            color: #ff66b3;
            min-width: 150px;
            display: inline-block;
        }

        .detail-content {
            margin-left: 10px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            color: #ff66b3;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #ff80b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="EKIDENlogo.PNG" alt="EKIDEN Logo" class="header-logo">
            <h1>QTR EKIDEN 2026</h1>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('race-14')">TEAM</button>
            <button class="tab-button" onclick="showTab('race-3')">Cá Nhân</button>
        </div>

        <div id="race-14" class="tab-content active">
            <div class="table-container">
                <div id="loading-14" class="loading">Đang tải dữ liệu...</div>
                <div id="error-14" class="error" style="display: none;"></div>
                <div id="table-14"></div>
            </div>
        </div>

        <div id="race-3" class="tab-content">
            <div class="sub-tabs">
                <button class="sub-tab-button active" onclick="showSubTab('overall-3')">Overall</button>
                <button class="sub-tab-button" onclick="showSubTab('female-3')">Female</button>
                <button class="sub-tab-button" onclick="showSubTab('male-3')">Male</button>
            </div>
            
            <div id="overall-3" class="sub-tab-content active">
                <div class="table-container">
                    <div id="loading-3-overall" class="loading">Đang tải dữ liệu...</div>
                    <div id="error-3-overall" class="error" style="display: none;"></div>
                    <div id="table-3-overall"></div>
                </div>
            </div>
            
            <div id="female-3" class="sub-tab-content">
                <div class="table-container">
                    <div id="loading-3-female" class="loading">Đang tải dữ liệu...</div>
                    <div id="error-3-female" class="error" style="display: none;"></div>
                    <div id="table-3-female"></div>
                </div>
            </div>
            
            <div id="male-3" class="sub-tab-content">
                <div class="table-container">
                    <div id="loading-3-male" class="loading">Đang tải dữ liệu...</div>
                    <div id="error-3-male" class="error" style="display: none;"></div>
                    <div id="table-3-male"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function showSubTab(subTabId) {
            // Hide all sub-tabs in current parent tab
            const parentTab = event.target.closest('.tab-content');
            if (parentTab) {
                parentTab.querySelectorAll('.sub-tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                parentTab.querySelectorAll('.sub-tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            // Show selected sub-tab
            document.getElementById(subTabId).classList.add('active');
            event.target.classList.add('active');
        }

        function timeToSeconds(timeStr) {
            if (!timeStr) return Infinity;
            const str = String(timeStr).trim();
            
            // Format: HH:MM:SS or MM:SS
            const parts = str.split(':');
            if (parts.length === 2) {
                // MM:SS
                return parseInt(parts[0]) * 60 + parseFloat(parts[1]);
            } else if (parts.length === 3) {
                // HH:MM:SS
                return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseFloat(parts[2]);
            }
            return Infinity;
        }

        function filterDataByGender(data, genderFilter) {
            if (!data || data.length === 0 || genderFilter === 'Overall') {
                return data;
            }

            // Find gender column
            let genderIndex = -1;
            if (data[0]) {
                data[0].forEach((cell, index) => {
                    const cellStr = String(cell || '').trim().toLowerCase();
                    if (cellStr === 'gen' || cellStr === 'gender' || cellStr.includes('gen')) {
                        genderIndex = index;
                    }
                });
            }

            if (genderIndex === -1) {
                return data; // If no gender column found, return all data
            }

            // Filter data
            const filteredData = [data[0]]; // Keep header
            const targetGender = genderFilter.toLowerCase();
            
            for (let i = 1; i < data.length; i++) {
                const cellValue = String(data[i][genderIndex] || '').trim().toLowerCase();
                if (cellValue === targetGender || 
                    (targetGender === 'female' && (cellValue === 'f' || cellValue === 'nữ')) ||
                    (targetGender === 'male' && (cellValue === 'm' || cellValue === 'nam'))) {
                    filteredData.push(data[i]);
                }
            }

            return filteredData;
        }

        function createTable(data, tableId, genderFilter = 'Overall') {
            // Filter data by gender if needed
            data = filterDataByGender(data, genderFilter);
            
            if (!data || data.length === 0) {
                document.getElementById(tableId).innerHTML = '<p style="text-align: center; padding: 20px;">Không có dữ liệu</p>';
                return;
            }

            // Columns to always hide
            const columnsToHide = ['Age', 'age', 'AGE', 'TagID', 'tagid', 'TAGID', 'Tag Id', 'tag id', 'TAG ID'];
            
            // Columns to show in main view
            const columnsToShow = ['BIB', 'Bib', 'bib', 'Name', 'name', 'NAME', 'Gen', 'gen', 'GEN', 'Gender', 'gender', 
                                   'Distance', 'distance', 'DISTANCE', 'START', 'Start', 'start', 
                                   'CP1', 'cp1', 'CP2', 'cp2', 'CP3', 'cp3', 
                                   'FINISH', 'Finish', 'finish', 
                                   'Chip Time', 'ChipTime', 'chiptime', 'CHIPTIME', 'Chip time'];
            
            const hideIndices = [];
            const showIndices = [];
            let chiptimeIndex = -1;
            const columnMap = {}; // Map column name to index
            
            if (data[0]) {
                data[0].forEach((cell, index) => {
                    const cellStr = String(cell || '').trim();
                    columnMap[cellStr] = index;
                    
                    if (columnsToHide.includes(cellStr)) {
                        hideIndices.push(index);
                    }
                    
                    // Check if column should be shown
                    const shouldShow = columnsToShow.some(col => {
                        const cellLower = cellStr.toLowerCase();
                        const colLower = col.toLowerCase();
                        return cellLower === colLower || cellLower.includes(colLower) || colLower.includes(cellLower);
                    });
                    
                    if (shouldShow && !hideIndices.includes(index)) {
                        showIndices.push(index);
                    }
                    
                    // Find chiptime column (case insensitive)
                    if (cellStr.toLowerCase().includes('chiptime') || cellStr.toLowerCase().includes('chip time')) {
                        chiptimeIndex = index;
                    }
                });
            }

            // Sort data by chiptime if column found
            if (chiptimeIndex >= 0 && data.length > 1) {
                const sortedData = [data[0], ...data.slice(1).sort((a, b) => {
                    const timeA = timeToSeconds(a[chiptimeIndex]);
                    const timeB = timeToSeconds(b[chiptimeIndex]);
                    return timeA - timeB;
                })];
                data = sortedData;
            }

            let html = '<table><thead><tr>';
            
            // Add ranking column header first
            html += '<th>Xếp hạng</th>';
            
            // Create header row (only show selected columns)
            if (data[0]) {
                showIndices.forEach(index => {
                    const cell = data[0][index];
                    html += `<th>${cell || `Cột ${index + 1}`}</th>`;
                });
                html += '</tr></thead><tbody>';
            }

            // Create data rows
            for (let i = 1; i < data.length; i++) {
                const rowId = `row-${tableId}-${i}`;
                const detailId = `detail-${tableId}-${i}`;
                
                // Main row (clickable)
                html += `<tr class="expandable" onclick="toggleDetail('${detailId}', this)">`;
                // Add ranking number
                html += `<td style="text-align: center; font-weight: bold;">${i}</td>`;
                
                // Show only selected columns
                showIndices.forEach(index => {
                    const cellValue = data[i][index] !== null && data[i][index] !== undefined ? data[i][index] : '';
                    html += `<td>${cellValue}</td>`;
                });
                html += '</tr>';
                
                // Detail row (hidden by default)
                html += `<tr id="${detailId}" class="detail-row" style="display: none;">`;
                html += `<td colspan="${showIndices.length + 1}">`;
                html += '<div style="padding: 10px;">';
                html += '<strong style="color: #ff66b3; font-size: 1.1em;">Chi tiết:</strong><br><br>';
                
                // Show all columns (except hidden ones)
                if (data[0]) {
                    data[0].forEach((header, index) => {
                        if (!hideIndices.includes(index) && !showIndices.includes(index)) {
                            const headerStr = String(header || '').trim();
                            const cellValue = data[i][index] !== null && data[i][index] !== undefined ? data[i][index] : '';
                            if (headerStr) {
                                html += `<span class="detail-label">${headerStr}:</span>`;
                                html += `<span class="detail-content">${cellValue}</span><br>`;
                            }
                        }
                    });
                }
                html += '</div>';
                html += '</td></tr>';
            }

            html += '</tbody></table>';
            document.getElementById(tableId).innerHTML = html;
        }

        function toggleDetail(detailId, row) {
            const detailRow = document.getElementById(detailId);
            if (detailRow.style.display === 'none') {
                detailRow.style.display = '';
                row.classList.add('expanded');
            } else {
                detailRow.style.display = 'none';
                row.classList.remove('expanded');
            }
        }

        function loadExcelFile(filename, loadingId, errorId, tableId, genderFilter = 'Overall') {
            const loadingDiv = document.getElementById(loadingId);
            const errorDiv = document.getElementById(errorId);
            const tableDiv = document.getElementById(tableId);

            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Không thể tải file: ${filename}`);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });

                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'none';
                    
                    createTable(jsonData, tableId, genderFilter);
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = `Lỗi: ${error.message}`;
                    tableDiv.innerHTML = '';
                });
        }

        // Store data for filtering
        let race3Data = null;

        // Load both files when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadExcelFile('Results_14.4KM.xlsx', 'loading-14', 'error-14', 'table-14');
            
            // Load 3.6KM file and create all three views
            fetch('Results_3.6KM.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Không thể tải file: Results_3.6KM.xlsx');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    race3Data = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });

                    // Create all three views
                    document.getElementById('loading-3-overall').style.display = 'none';
                    document.getElementById('loading-3-female').style.display = 'none';
                    document.getElementById('loading-3-male').style.display = 'none';
                    
                    createTable(race3Data, 'table-3-overall', 'Overall');
                    createTable(race3Data, 'table-3-female', 'Female');
                    createTable(race3Data, 'table-3-male', 'Male');
                })
                .catch(error => {
                    document.getElementById('loading-3-overall').style.display = 'none';
                    document.getElementById('loading-3-female').style.display = 'none';
                    document.getElementById('loading-3-male').style.display = 'none';
                    document.getElementById('error-3-overall').style.display = 'block';
                    document.getElementById('error-3-overall').textContent = `Lỗi: ${error.message}`;
                });
        });
    </script>
</body>
</html>
